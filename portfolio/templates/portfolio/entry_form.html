{% extends 'portfolio/index.html' %}

{% block content %}
<div class="container mt-5">
    <h2>إضافة مشروع جديد</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">اسم المشروع</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label">الوصف</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label class="form-label">حالة المشروع</label>
            {{ form.media }}
        </div>
        <div class="mb-3">
            <label class="form-label">اللغة المستخدمة</label>
            {{ form.link }}
        </div>
        <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
</div>
{% endblock %}
